<div class="container-localisation">
  <button class="btn-general important-info" (click)="getUserLocation()">
    Localiser moi
  </button>
</div>

<div style="width: 100%; height: 400px">
  <google-map [center]="center" [zoom]="zoom" width="100%" height="100%">
    <ng-container *ngIf="listCities$ | async as listCities">
      <map-marker
        *ngFor="let city of listCities"
        [position]="{ lat: city.lat, lng: city.lng }"
        (mapClick)="showCityInfo(city)"
      ></map-marker>
    </ng-container>
  </google-map>

  <div *ngIf="selectedCity" class="info-container">
    <h3>DÃ©couvrez plus d'information sur :</h3>
    <app-card-infos [city]="selectedCity"></app-card-infos>
  </div>
</div>
